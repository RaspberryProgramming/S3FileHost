<!DOCTYPE html>
<html>

<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="StyleSheet" href="/css/accounts.css" type="text/css" />
        <meta name="viewport" content="width=device-width" />
</head>

<body>
        <button onclick="window.location.href='/register'">Register</button>
        <form class="tool-form" id="login-form" enctype="multipart/form-data" method="post" action="/login">
                <input name="user" type="text" placeholder="Username" />
                <input id="password" name="pass" type="password" placeholder="Password" />
        </form>
</body>

</html>

<script>
        document.getElementById("password").onkeydown = (e) => {
                if (e.keyCode === 13) {
                        document.getElementById("login-form").submit();
                }
        }
</script>
