<!DOCTYPE html>
<html>

<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="/css/accounts.css", rel="stylesheet" />
        <meta name="viewport" content="width=device-width" />
</head>

<body>
        <div class="navbar">
                <button onclick="window.location.href='/'">Home</button>
                <div class="accounts">
                        <button onclick="window.location.href='#'">Register</button>
                        <button onclick="window.location.href='/login'">Login</button>
                </div>
        </div>

        <form class="form" id="register-form" enctype="multipart/form-data" method="post" action="/register">
                <input name="user" type="text" placeholder="Username" />
                <input id="password" name="password" type="password" placeholder="Password" />
                <input id="passwordverify" name="passwordverify" type="password" placeholder="Verify Password" />
                <input id="register" type="submit" value="Register">
        </form>
</body>

</html>

<script>
        document.getElementById("passwordverify").onkeydown = (e) => {
                if (e.keyCode === 13) {
                        let password = document.getElementById("password");
                        let passwordverify = document.getElementById("passwordverify");
                        if (password.value === passwordverify.value) {
                                document.getElementById("login-form").submit();
                        } else {
                                password.value = "";
                                passwordverify.value = "";
                        }
                }
        }
</script>
